    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.min.js"></script>-->
    <script>
        $(document).ready(function() {
            //$('.profile-photo').css("opacity", "0.2");


            if ($(window).width() < 900) $('details').removeAttr("open");

            /*
            $(document).on('click', '.expand', function() {
                $(this).next().toggleClass('open closed');
            });*/

            $(document).on('click', '.toggleEditor', function() {
                let next = $(this).next().next();
                if (next.hasClass('trumbowyg-box')) {
                    $('.editor').each(function() {
                        $(this).trumbowyg('destroy');
                    });
                } else {
                    next.trumbowyg({
                        semantic: false
                    });
                }
            });

            // Navigation
            $('main').load(`html/home.html`, function() {
                $('main').css("opacity", "0.2");
                $('main').fadeTo(1000, 1);
                //$('.profile-photo').fadeTo(1000, 1);
                $('#logo div').fadeIn(2000);
            });
            $(document).on('click', '.page-link', function(event) {
                event.preventDefault();
                let text = $(this).text();
                $('.heading small').text(text);
                const name = this.dataset.page;
                $('nav .active').removeClass('active');
                this.classList.add('active');
                $('main').load(`html/${name}.html`, function() {
                    $('main').css("opacity", "0.2");
                    $('main').fadeTo(1000, 1, function() {
                        $('.fa-star').addClass('animate__animated animate__rotateIn');
                    });
                });
            });
        });

    </script>
